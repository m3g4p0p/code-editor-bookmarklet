<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor Bookmarklet</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
      min-width: 100vw;
      min-height: 100vh;
    }

    main {
      background-color: rgba(0, 0, 0, .8);
      padding: 20px;
      border-radius: 5px;
    }

    .controls {
      display: flex;
      margin-bottom: .5em;
      align-items: center;
    }

    .controls select,
    .controls button {
      padding: 3px 6px;
      border-radius: 5px;
    }

    .controls > :not(:first-child) {
      margin-left: 10px;
    }

    .controls label {
      color: white;
      font-family: 'Courier New', Courier, monospace;
      font-size: .8em;
    }

    .controls select:last-of-type {
      margin-right: auto;
    }

    section {
      display: none;
    }

    .show-sections section {
      display: block;
      background-color: white;
      margin-top: .5em;
      padding: 20px;
      border-radius: 5px;
      width: 800px;
    }

    code {
      overflow-wrap: anywhere;
    }
  </style>
</head>
<body>
  <section>
    <h1>Code Editor Bookmarklet</h1>
    <p>To be used for ad hoc loading into any web page via below bookmarklet code.</p>
    <p>
      The currently selected text will be copied into the editor.
      Use the <em>Insert</em> button to insert the code as markdown into the last active element on the page.
    </p>
  </section>

  <main>
    <div class="controls">
      <label for="language">Language:</label>
      <select disabled id="language">
        <option selected value="javascript">JavaScript</option>
        <option value="typescript">TypeScript</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
      </select>

      <label for="theme">Theme:</label>
      <select disabled id="theme">
        <option selected value="vs">Light</option>
        <option value="vs-dark">Dark</option>
      </select>

      <button disabled id="insert">Insert</button>
      <button id="close">Close</button>
    </div>

    <div id="editor" style="width:800px; height:600px; border:1px solid grey"></div>
  </main>

  <section>
    <h2>Bookmarklet Code</h2>
    <code id="code"></code>
  </section>

  <script src="./dist/main.js"></script>
</body>
</html>
